<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alon Sachs">
    <meta name="description" content="Alon's Around the U.S.">
    <meta name="keywords" content="Travel, View, Mountains">
    <title>Round The U.S.
    </title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Around The U.S. logo" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/profile/profile__img.png" alt="Profile picture" class="profile__img">
                <div class="profile__info">
                    <h1 class="profile__info-name">Jacques Cousteau</h1>
                    <button class="profile__info-btn" type="button"></button>
                    <p class="profile__info-job">Explorer</p>
                </div>
                <button class="profile__add-btn" type="button"></button>
            </section>
            <section class="cards">

            </section>
        </main>
        <footer class="footer">
            <p class="footer__title">Â© 2021 Around The U.S.</p>
        </footer>
        <div class="popup profile-popup">
            <div class="popup__container">
                <button class="profile-popup__close-btn popup__close-btn" type="button"></button>
                <h4 class="popup__title">Edit profile</h4>
                <form class="popup__form form" novalidate>
                    <input required id="name-input" type="text" name="name" value="" class="popup__field popup__field_type_name" minlength="2" maxlength="40">
                    <span class="popup__input-error name-input-error"></span>
                    <input required id="job-input" type="text" name="job" value="" class="popup__field popup__field_type_job" minlength="2" maxlength="200">
                    <span class="popup__input-error job-input-error"></span>
                    <button type="submit" class="popup__field-submit form__submit">Save</button>
                </form>
            </div>
        </div>
        <div class="popup card-popup">
            <div class="card-popup__container">
                <button class="card-popup__close-btn popup__close-btn" type="button"></button>
                <h4 class="card-popup__title">New Place</h4>
                <form class="card-popup__form form" novalidate>
                    <input id="title-input" type="text" name="title" value="" class="card-popup__field_title popup__field"
                        placeholder="Title" required minlength="1" maxlength="30">
                        <span class="popup__input-error title-input-error"></span>
                    <input id="url-input" type="url" name="link" value="" class="popup__field card-popup__field_link"
                        placeholder="Image URL" required>
                        <span class="popup__input-error url-input-error"></span>
                    <button type="submit" class="card-popup__field-submit form__submit">Create</button>
                </form>
            </div>
        </div>
        <div class="popup img-popup">
            <div class="img-popup__container">
                <button class="img-popup__close-btn popup__close-btn" type="button"></button>
                <img class="img-popup__img">
                <h4 class="img-popup__title"></h4>
            </div>
        </div>
    </div>
    <template id="card-template">
        <div class="card">
            <button class="card__icon-bin" type="button"></button>
            <img class="card__img">
            <div class="card__infobar">
                <h2 class="card__title"></h2>
                <button class="card__icon" type="button"></button>
            </div>
        </div>
    </template>
    <script src="./scripts/popup.js" defer></script>
    <script src="./scripts/cards.js" defer></script>
    <script src="./scripts/validation.js" defer></script>
</body>

</html>
